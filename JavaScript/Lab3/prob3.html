<html>
    <head>
        <title>String</title>
    </head>
    <body>
        <script>
            var str="University at Capgemini";
            var m = str.match("Capgemini");
            var s = str.substr(3,6);
            var str2="hEllO jaVaScripters!"
            var u = str2.toUpperCase();
            var l = str2.toLowerCase();
            document.write("String is : "+str);
            document.write("<br>Result of str.match('Capgemini') : "+m);
            document.write("<br>Result of str.substr(3,6) : "+s);
            document.write("<br>"+l);
            document.write("<br>"+u);
        </script>
    </body>
</html>
