<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <script>
            var employees = ["ABC","DEF","GHI","JKL","MNO","PQR"];
            document.write("List of Employees");
            document.write("<br>-------------------------------------<br>")
            for(i=0;i<6;i++){
                document.write(i+1+". "+employees[i]+"<br>");
            }
        </script>
    </body>
</html>
