<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <script>
            var i=0;
            while(i<100){
                if(i%10==0){
                    document.write("<br>"+i+" ");
                }
                else{
                    document.write(i+" ");
                }
                i++;
            }
            document.write("<br>"+i);
        </script>
    </body>
</html>
