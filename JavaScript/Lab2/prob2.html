<!DOCTYPE html>
<html>
<body>
<script>
var p = prompt("Please enter principle amount");
var r = prompt("Please enter rate of interest");
var n = prompt("Please enter period in years");
var int= (p*(Math.pow((1+(r/100)),n)))-p;
document.write("-------------------------------------------------<br>*****Calculate Compound interest*****<br>-------------------------------------------------<br>Principal - "+p+"<br>Rate of Interest - "+r+"<br>Period - "+n+" yr<br>Comp Interest - "+int);
</script>
</body>
</html>
