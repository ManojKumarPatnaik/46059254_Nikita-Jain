<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <script>
            for(i=0;i<100;i++){
                if(i%10==0){
                    document.write("<br>"+i+" ");
                }
                else{
                    document.write(i+" ");
                }
            }
            document.write("<br>"+i);
        </script>
    </body>
</html>
