<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   <!--Create Frames and show all possible concepts of Frames-->
   <frameset cols = "25%,50%,25%">
      <frame name = "left" src = "task1.html" />
      <frame name = "center" src = "task2.html" />
      <frame name = "right" src = "task3.html" />
   </frameset>
</html>
