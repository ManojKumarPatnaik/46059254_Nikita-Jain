<html>
    <head>
        <title>Links in table</title>
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!--In same table, some datas must act as a meaningful links. Also some links outside table as well-->
        <ul>
            <table width="100%">
            <tr>
            <td><h2>Names</h2></td>
            <td><h2>Phone no</h2></td>
            </tr>
            <tr>
            <td><li><a href="https://en.wikipedia.org/wiki/John_Doe">John Doe</a></li></td>
            <td><li>9876543210</li></td>
            </tr>
            <tr>
                <td><li><a href="https://en.wikipedia.org/wiki/Woodlawn_Jane_Doe">Jane Doe</a></li></td>
            <td><li>3216549870</li></td>
            </tr>
            </table>
            <li><a href="https://en.wikipedia.org/wiki/Main_Page">Random link</a></li>
        </ul>
    </body>
